<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SMO Bitwarden TOTP generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/bulma.min.css">
  <link rel="stylesheet" href="/main.css">
  <meta property="og:title" content="SMO Bitwarden TOTP generator">
</head>
<body class="section">
  <div class="container is-max-desktop has-text-centered">
    <h1 class="title is-3 mb-6">SMO Bitwarden TOTP generator</h1>
    <form class="is-table mx-auto" id="form">
      <div class="field has-addons">
        <div class="control">
          <input class="input" type="text" name="username" placeholder="Service name" size="30" autocomplete="off">
        </div>
        <div class="control">
          <input class="input" type="password" name="password" placeholder="TOTP secure string" size="30" autocomplete="off">
        </div>
        <div class="control">
          <button class="button is-info" type="submit">Get TOTP! ðŸš€</button>
        </div>
      </div>
    </form>
    <form class="is-hidden is-table mt-5 mx-auto has-text-left" id="form-details">
      <div class="is-flex">
        <div class="field">
          <label class="label">Secret</label>
          <div class="control">
            <input class="input" type="text" name="secret" size="12" autocomplete="off">
          </div>
        </div>
        <div class="field">
          <label class="label">Algorithm</label>
          <div class="control">
            <select class="input" name="algorithm">
              <option value="SHA-1">SHA-1</option>
              <option value="SHA-224">SHA-224</option>
              <option value="SHA-256">SHA-256</option>
              <option value="SHA-384">SHA-384</option>
              <option value="SHA-512">SHA-512</option>
            </select>
          </div>
        </div>
        <div class="field">
          <label class="label">Digits</label>
          <div class="control">
            <input class="input" type="number" name="digits" value="6" size="1" autocomplete="off">
          </div>
        </div>
        <div class="field">
          <label class="label">Period</label>
          <div class="control">
            <input class="input" type="number" name="period" value="30" size="1" autocomplete="off">
          </div>
        </div>
        <div class="field has-no-label">
          <div class="control">
            <button class="button is-danger" name="authyMode" type="button">Authy</button>
          </div>
        </div>
        <div class="field has-no-label">
          <div class="control">
            <button class="button is-success" name="resetDefaults" type="button">Reset</button>
          </div>
        </div>
      </div>
    </form>
    <div class="mt-5 is-hidden" id="result">
      MFA code <input class="input is-inline" id="code"></span> has been Copied to clipboard! ðŸŽ‰
    </div>
    <div class="mt-5 is-hidden" id="error">
      No QR code found. ðŸ˜¥
    </div>
    <div class="mt-2 is-hidden" id="preview">
      <video class="is-block m-auto"></video>
    </div>
  </div>
  <div class="dropzone is-hidden" id="dropzone"></div>
  <script src="main.js"></script>
</body>
</html>
